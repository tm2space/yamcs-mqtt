services:
  - class: org.yamcs.archive.XtceTmRecorder
  - class: org.yamcs.archive.ParameterRecorder
  - class: org.yamcs.archive.AlarmRecorder
  - class: org.yamcs.archive.EventRecorder
  - class: org.yamcs.archive.ReplayServer
  - class: org.yamcs.archive.CcsdsTmIndex
    args:
      streams:
        - tm_realtime
        - tm_dump
  - class: org.yamcs.parameter.SystemParametersService
    args:
      producers: ['jvm', 'fs']
  - class: org.yamcs.ProcessorCreatorService
    args: 
      name: "realtime"
      type: "realtime" 
  - class: org.yamcs.archive.CommandHistoryRecorder
  - class: org.yamcs.parameterarchive.ParameterArchive
    args:
      realtimeFiller: 
        enabled: false
      backFiller:
        enabled: true
        warmupTime: 60
  - class: org.yamcs.timeline.TimelineService

dataLinks:
  - name: MQTT_FRAME_OUT
    class: org.yamcs.mqtt.MqttTcFrameLink
    # MQTT connection parameters
    brokers:
       - tcp://test.mosquitto.org:1883 
    topic: yamcs-tc-frames
    spacecraftId: 0xAB
    maxFrameLength: 1024
    cltuEncoding: BCH
    errorDetection: CRC16
    virtualChannels:
       - vcId: 0
         service: "PACKET"
         commandPostprocessorClassName: org.yamcs.tctm.GenericCommandPostprocessor
         stream: "tc_realtime"
         useCop1: false
  - name: MQTT_FRAME_IN
    class: org.yamcs.mqtt.MqttTmFrameLink
    # MQTT connection parameters
    brokers:
       - tcp://test.mosquitto.org:1883 
    topic: yamcs-tm-frames
    ### Frame type has to be AOS (CCSDS 732.0-B-3), TM (CCSDS 132.0-B-2) or USLP (CCSDS 732.1-B-1)
    frameType: "AOS"
    spacecraftId: 29
    frameLength: 1115
    frameHeaderErrorControlPresent: false
    insertZoneLength: 0
    errorDetection: NONE
    virtualChannels:
      - vcId: 1
        ocfPresent: false
        service: "PACKET"
        maxPacketLength: 2048
        stream: "tm_realtime"
        packetPreprocessorClassName: org.yamcs.tctm.GenericPacketPreprocessor
        packetPreprocessorArgs:
           timestampOffset: -1 #no timestmap in the packet
           seqCountOffset: 0
 
mdb:
  - type: xtce
    args:
      file: mdb/xtce.xml


#Configuration for streams created at server startup
streamConfig:
  tm:
    - name: "tm_realtime"
      processor: "realtime"
    - name: "tm_dump"
  invalidTm: "invalid_tm_stream"
  cmdHist: ["cmdhist_realtime", "cmdhist_dump"]
  event: ["events_realtime", "events_dump"]
  param: ["pp_realtime", "pp_tse", "sys_param", "proc_param"]
  parameterAlarm: ["alarms_realtime"]
  eventAlarm: ["event_alarms_realtime"]
  tc:
    - name: "tc_realtime"
      processor: "realtime"
